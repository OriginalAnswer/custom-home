 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
   </head>
   <body>
      <div class="section-a">
         <div class="headapp">
            <div class="app-headtext">you can change in setting here.</div>
            <div class="app-headtime"><span id="app-headtime">00:00:00</span></div>
            <div class="app-date">0000.0.00.0요일</div>
            <div class="app-greet"><span class="greet"></span><span class="app-greet-name"></span></div>
         </div>
      </div>

      <div class="sectionB">
         <div class="app-search">
            <div class="searchbar search-youtube">
               <input type="text" name="" id="" placeholder="YouTube 검색">
            </div>
            <div class="searchbar search-google">
               <input type="text" name="" id="" placeholder="Google 검색">
            </div>
            <div class="searchbar search-youtubemusic">
               <input type="text" name="" id="" placeholder="YouTube Music 검색">
            </div>
         </div>
      </div>
      <div class="sectionC"></div>
      <div class="sectionX">
         <input type="checkbox" name="" id="xtoggle">
         <label for="xtoggle" class="xtoggle"></label>
         <label for="xtoggle" class="back"></label>
         <div class="set">
            <div class="general">
               <div class="bgselect"></div>
               <div class="font"></div>
               <div class="mode"></div>
            </div> 
   
            <div class="set-headapp">
               <div class="haedapp-align">
                  <input type="radio" name="haedapp-align" class="dpnone" id="haedapp-align-left" value="left" onchange="handleAlignHeadapp(this.value)">
                  <input type="radio" name="haedapp-align" class="dpnone" id="haedapp-align-center" value="center" onchange="handleAlignHeadapp(this.value)">
                  <input type="radio" name="haedapp-align" class="dpnone" id="haedapp-align-right" value="right" onchange="handleAlignHeadapp(this.value)">
                  <label for="haedapp-align-left">LEFT</label>
                  <label for="haedapp-align-center">CENTER</label>
                  <label for="haedapp-align-right">RIGHT</label>
               </div>
               <div class="set-headtext">
                  <input type="text" id="set-headtext" oninput="syncHeadText()">
                  <input type="range" id="headtext-fontsize" min="8"max="64" step="1" oninput="syncHeadTextFontsize()">
               </div>
               <div class="set-headtime">
                  time size
                  <input type="range" id="headtime-fontsize" min="8"max="64" step="1" oninput="syncHeadTimeSize()">
               </div>
               <div class="set-greet">
                  <input type="text" id="set-greet-name" oninput="syncGreetName()">
               </div>
            </div>
            
            <div class="thinline"></div>
            
            <div class="newapp">
               <div class="newapp-toggle">+</div>
               <div class="newlinks"></div>
               <div class="newtask"></div>
               <div class="newtodo"></div>
               <div class="newtext"></div>
               <div class="newtimer"></div>
               <div class="newcalc"></div>
               <div class="newmusicplayer"></div>
            </div>
         </div>
      </div>


   <script src="./app/headapp.js"></script>
   <script src="./app/time.js"></script>
   <script src="./app/date.js"></script>
   <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
 </body>
 </html>
