 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Home</title>
 </head>
 <body>
   <div class="sectionA">
      <div class="headapps">
         <div class="app-title">tyep</div>
         <div class="app-time">00:00:00</div>
         <div class="app-date">0000.0.00.0요일</div>
         <div class="app-greet">good day</div>
      </div>
   </div>
   <div class="sectionB">
      <div class="app-search">
         <div class="searchbar search-youtube"></div>
         <div class="searchbar search-google"></div>
         <div class="searchbar search-youtubemusic"></div>
      </div>
   </div>
   <div class="sectionC"></div>
   <div class="sectionX">
      <input type="checkbox" name="" id="xtoggle">
      <label for="xtoggle" class="xtoggle"></label>
      <label for="xtoggle" class="back"></label>
      <div class="set">
         <div class="newapp">
            <div class="newlinks"></div>
            <div class="newtask"></div>
            <div class="newtodo"></div>
            <div class="newtext"></div>
            <div class="newtimer"></div>
            <div class="newcalc"></div>
            <div class="newmusicplayer"></div>
         </div>
      </div>
   </div>





    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
 </body>
 </html>
